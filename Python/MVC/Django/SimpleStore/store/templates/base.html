<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Template</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <main class="container">
        <header class="navbar-light py-4">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 align-self-end">
                    <h1 class="ml-1 logo">
                        <i class="fa fa-tags text-primary"></i> My
                        <span class="text-primary">Store</span>
                    </h1>
                    <p class="ml-5 subtext">Bootstrap Ecommerce Template</p>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 align-self-center ">
                    <form class="search-form rounded px-3 py-2">
                        <div class="row">
                            <div class="form-group col-sm-4 my-2">
                                <input type="email" class="form-control" placeholder="Enter Email...">
                            </div>
                            <div class="col-sm-7">
                                <div class="row">
                                    <div class="form-group col-sm-8 my-2">
                                        <input type="password" class="form-control" placeholder="Enter Password...">
                                    </div>
                                    <div class="col-sm-4 my-2">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-3">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="navbarSupportedContent" class="navbar-collapse collapse justify-content-between">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Whats New</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Specials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Account</a>
                        </li>
                        <li class="nav-item"><a class="navbar-brand nav-link" href="/cart/">Cart <b>({{cart_size}} items)</b></a></li>
			            <li class="nav-item"><a class="nav-link" href = "/cart/checkout"> Checkout!</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <form class="form-inline">
                            <div class="form-group mx-2">
                                <input type="text" class="form-control" placeholder="Search...">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}   
        {% endblock %}
  
    </main>

    <footer class="navbar text-white justify-content-center">
        <p>MyStore Copyright &copy; 2018 -
            <a class="text-white" href="#">Terms</a> &middot;
            <a class="text-white" href="#">Privacy</a>
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</body>

</html>
