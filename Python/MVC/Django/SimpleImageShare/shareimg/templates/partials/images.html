<div class="card-columns">
    {% for image in images %}
    <div class="card">
        <img class="card-img-top" src="{{image.image.url}}" alt="{{image.title}">
        <div class="card-body">
            <h5 class="card-title">{{image.title}}</h5>
            <p class="card-text">{{image.description}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Added {{image.created}}</small>
        </div>
    </div>
    {% endfor %}
</div>
